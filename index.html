<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title-text">
        Generate a <br /><span id="random-text">random password</span>
      </h1>
      <p id="hint-text">Never use insecure password again</p>
      <button id="generate-btn">Generate passwords</button>
      <hr />
      <div id="placeholders">
        <input type="text" id="password-display-one" readonly placeholder="" />
        <input type="text" id="password-display-two" readonly placeholder="" />
      </div>
      <p id="copy-hint">Click one of them for copying</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
